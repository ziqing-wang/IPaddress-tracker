<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/main.css">
  <!-- Leaflets library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script  src="src/app.js" defer></script>
  <title>IP Address Tracker</title>
</head>

<body>
  <header class="header">
    <div class="search">
      <label for="search__form">IP Address Tracker</label>
      <form id="search__form" class="form">
        <input class="form__input" type="text" placeholder="Search for any IP address or domain">
        <button type="submit" class="form__btn"><img src="src/images/icon-arrow.svg" alt="icon-arrow"></button>
      </form>
    </div>

  </header>
  <div class="result">
    <div class="result--item">
      <span>IP Address</span>
      <h5 class="ip">192.212.174.101</h5>
    </div>
    <hr>
    <div class="result--item">
      <span>Location</span>
      <h5 class="location">Brooklyn, NY 1001</h5>
    </div>
    <hr>
    <div class="result--item">
      <span>Timezone</span>
      <h5 class="timezone">UTC-05:00</h5>
    </div>
    <hr>
    <div class="result--item">
      <span>ISP</span>
      <h5 class="isp">Starlink SpaceX</h5>

    </div>
  </div>
  <div id="map"></div>

  <!-- add offset value dynamically using the API -->


</body>

</html>
